<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main class="principal-container">
        <header class="title-container">
            <div class="title-image"><img class='ship-image animate-duration-2s' src="./sources/img/ship.png" alt="ship"></div>
            <div class="title">
                <h1 class="name">Battleship</h1>
            </div>
            <div class="title-image"><img class='ship-image animate-duration-2s' src="./sources/img/ship.png" alt="ship"></div>
        </header>
        <article class="board-container">
            <div class="lateral">
                <h2>Estos son los barcos a derribar</h2>
                <ol id="ships-list">
                </ol>

            </div>
            <div class="board">
                <table class="battlefield" id="battlefield">
                </table>
            </div>
            <div class="lateral">
                <h2>Posiciones a atacar</h2>
                <p>La posición debe ser ingresada como 'A4', 'F3',etc.</p>
                <label for="">Seleccione la posicion para realizar el disparo: </label>
                <input type="text" id="position" name="position">
                <button onclick="sendPosition()">Enviar posición</button>
            </div>
        </article>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
